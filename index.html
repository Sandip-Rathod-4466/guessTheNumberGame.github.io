<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>I Guess the number between 1-100</h2>
        <h3>You Guess it ?</h3>
        
        <input type="text" placeholder="Num" id="guess">
        <div class="btn_group">
            <button id="check">
                guess
            </button>
        </div>
            <div class="game">
            <div id="msg1">
                your guess is too low
            </div>
            <div id="msg2">
                guess of number: 0
            </div>
            <div id="msg3">
                guessed number 0
            </div>
        </div>
    </div>
</body>
</html>
